<h2>1. Rodzaje „filozofii” programowania. </h2>
<br>

<h2>2. Opisz paradygmat programowania strukturalnego. Założenia programowania strukturalnego.</h2><br>
Paradygmat programowania opierający się na podziale kodu źródłowego programu na procedury i hierarchicznie ułożone bloki z wykorzystaniem struktur kontrolnych w postaci instrukcji wyboru i pętli.<br>
<br>
Założenia programowania strukturalnego<br>
1. Podzielone bloki kodu mają jeden punkt wejścia (mogą mieć wiele punktów wyjścia),<br>
2. Wykonywanie wyrażeń w określonej kolejności,<br>
3. Używanie instrukcji warunkowych (if, if else),<br>
4. Używanie pętli (for, while, do while),<br>
5. Unikanie instrukcji skoku (goto),<br>
6. Unikanie instrukcji break, continua,<br>
7. W programowaniu proceduralnym (strukturalne) funkcje i zmienne opisujące dany przedmiot nie są ze sobą powiązane.<br>
<br>
<h2>3. Programowanie obiektowe: definicja (angielski skrót, obiekty, stan, zachowanie, końcowa konkluzja czym jest programowanie obiektowe).</h2><br>
Programowanie obiektowe (ang. object-oriented programming) — sposób programowania, w którym programy definiuje się za pomocą:<br>
- obiektów (obiekty powoływane są do życia wirtualnego przez programistę, mogą być kasowane przez programistę) np. okienka w Windows -> okienko jest obiektem,<br>
- obiekt ma jakiś stan (czyli dane, w programowaniu obiektowym nazywane najczęściej polami) np. wielość okienka w Windows,<br>
- obiekt wykazuje pewne zachowanie (czyli posiada pewne procedury w programowaniu obiektowym nazywane metody). Np. jest zdefiniowana metoda do zmiany wielkości okienka.<br>
Czyli obiektowy program komputerowy wyrażony jest jako zbiór takich obiektów, komunikujących się pomiędzy sobą w celu wykonywania zadań.<br>
<br>



<h2>4. Dlaczego stosujemy programowanie obiektowe?</h2><br>
<br>
Jest to bardziej naturalne podejście przez programistę podczas tworzenia programów ponieważ<br>
otaczający nas świat to różnego rodzaju przedmioty. Tworząc program komputerowy dokonujemy<br>
pewnego ich odwzorowania rzeczywistości np. definiujemy obiekt samochód. Definiujemy pola<br>
czyli jego stan np. rok produkcji, marka, kolor. Definiujemy również metody czyli co umie np.<br>
hamowanie, przyśpieszanie. Definicja obiektu jego metod i pól znajduje się w klasie. Następnie na<br>
podstawie zdefiniowanego obiektu (może mieć pola oraz metody) powołujemy obiekt w pamięci wirtualnej<br>
Programowanie obiektowe pozwala na lepsze gospodarowanie pamięciom komputera, ponieważ<br>
gdy obiekt staje się zbędny możemy go usunąć co zwolni pamięć zajmowaną przez ten obiekt.<br>
W programowaniu strukturalnym aby zwalniać pamięć konieczne było stosowanie dynamicznych<br>
struktur danych np. stos czy kolejka.<br>
W programowaniu obiektowym dobrze napisana i przetestowana klasa pozwala na stosowaniu<br>
przez innych programistów. Zaoszczędza to czas i środki pieniężne.<br>
<br>

<h2>5. Omów następujące pojęcia ( w krótkiej formie),</h2><br>
Klasa - rodzaj foremki, która opisuje nam jak będą wyglądać tworzone na jej podstawie nowe obiekty<br>
<br>
Obiekt - instancja (byt, twór) który powstał na podstawie klasy<br>
<br>
Właściwość - własność obiektu, np. kolor<br>
<br>
Metoda - zdolność (czynność) którą umie wykonywać obiekt, np. chodzenie (idź)<br>
<br>
Konstruktor - metoda wywoływana w momencie inicjalizacji obiektu. np. tworzymy obiekt a wraz z tworzeniem obiektu uruchomi się metoda, która nada np. Imię i Nazwisko<br>
<br>
Dziedziczenie - klasa może dziedziczyć własności od innej klasy<br>
<br>
Hermetyzacja - wewnątrz ciała klasy znajdują się pola i metody. Część pól i metod można odpowiednio ukryć przed "zewnętrznym światem" klasy tak jak to ma miejsce z przedmiotami ze świata rzeczywistego<br>
<br>
Polimorfizm - Polimorfizm czyli wielopastaciowość. Oznacza to, że dany obiekt może zmieniać swoją postać w zależności od potrzeb<br>
